<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Member Management System</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form class="form-login" method="POST" action="/dashboard">
        <h1>Member Management System</h1>
        <div>
            <input name="name"     class="input-login" placeholder="Username"  autofocus="true" type="text">
        </div>
        <div>
            <input name="password" class="input-login" placeholder="Password"  autofocus="true" type="password" >
        </div>    
        <div>
            <button id="btn-index" class="input-login">Login</button>
        </div>
        <p style="text-align: right;"> or <a href="/register" style="font-size: 20px;">  Register  </a> now</p>
    </form>
</body>
</html>
